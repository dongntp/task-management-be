openapi: "3.0.0"
info:
  title: Swagger
  version: v1
servers:
  - url: "{API_HOST}/{BASE_PATH}"
    variables:
      API_HOST:
        default: http://localhost:3000
      BASE_PATH:
        default: v1
tags:
  - name: healthcheck
    description: Healthcheck
  - name: Admin
    description: APIs for admin actions
  - name: Employer
    description: APIs for employer actions
  - name: Employee
    description: APIs for employee actions

security:
  - basicAuth: []

paths:
  /healthcheck:
    get:
      summary: Healthcheck
      operationId: healthcheck
      tags:
        - Healthcheck
      responses:
        "200":
          description: Return OK
          content:
            application/json:
              schema:
                type: string
        "400":
          $ref: "#/components/responses/ClientError"
        "500":
          $ref: "#/components/responses/ServerError"

  /admin/createAccount:
    post:
      summary: Create new account
      operationId: createAccount
      tags:
        - Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAccountRequest"
      responses:
        "200":
          description: Return true if success
          content:
            application/json:
              schema:
                type: boolean
        "400":
          $ref: "#/components/responses/ClientError"
        "500":
          $ref: "#/components/responses/ServerError"

  /admin/updateAccount:
    post:
      summary: Activate, deactivate or update accounts. `username` is required. All other fields should be excluded unless modified.
      operationId: updateAccount
      tags:
        - Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAccountRequest"
      responses:
        "200":
          description: Return true if success
          content:
            application/json:
              schema:
                type: boolean
        "400":
          $ref: "#/components/responses/ClientError"
        "500":
          $ref: "#/components/responses/ServerError"

  /createTask:
    post:
      summary: Create new task
      operationId: createTask
      tags:
        - Employer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTaskRequest"
      responses:
        "200":
          description: Return task id
          content:
            application/json:
              schema:
                type: string
        "400":
          $ref: "#/components/responses/ClientError"
        "500":
          $ref: "#/components/responses/ServerError"

  /assignTask:
    post:
      summary: Assign task
      operationId: assignTask
      tags:
        - Employer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssignTaskRequest"
      responses:
        "200":
          description: Return true if success
          content:
            application/json:
              schema:
                type: boolean
        "400":
          $ref: "#/components/responses/ClientError"
        "500":
          $ref: "#/components/responses/ServerError"

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: Use `user` / `passwd` as the test credentials

  schemas:
    CreateAccountRequest:
      type: object
      required:
        - username
        - password
        - role
      properties:
        username:
          type: string
        password:
          type: string
        role:
          $ref: "#/components/schemas/Role"

    Role:
      type: string
      enum:
        - Employee
        - Employer

    UpdateAccountRequest:
      type: object
      required:
        - username
      properties:
        username:
          type: string
        active:
          type: boolean
        newUsername:
          type: string
        newPassword:
          type: string
        newRole:
          $ref: "#/components/schemas/Role"

    CreateTaskRequest:
      type: object
      required:
        - title
        - description
      properties:
        title:
          type: string
        description:
          type: string

    AssignTaskRequest:
      type: object
      required:
        - taskID
        - username
      properties:
        taskID:
          type: string
        username:
          type: string

    Status:
      type: string
      enum:
        - Pending
        - InProgress
        - Complete

  responses:
    ClientError:
      description: Client error
      content:
        application/json:
          schema:
            type: string
            example: Client error message
    ServerError:
      description: Server error
      content:
        application/json:
          schema:
            type: string
            example: Server error message
